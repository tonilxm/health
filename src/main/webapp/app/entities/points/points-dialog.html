
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPointsLabel" data-translate="21PointsApp.points.home.createOrEditLabel">Create or edit a Points</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.points.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.points.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="21PointsApp.points.timestamp" for="field_timestamp">Timestamp</label>
                <div class="input-group">
                    <input id="field_timestamp" type="text" class="form-control" name="timestamp" uib-datepicker-popup="{{dateformat}}" ng-model="vm.points.timestamp" is-open="vm.datePickerOpenStatus.timestamp"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('timestamp')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.timestamp.$invalid">
                <p class="help-block"
                    ng-show="editForm.timestamp.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="vm.points.exercise" name="exercise" id="field_exercise">
                <span class="check"></span>
                <label class="control-label" data-translate="21PointsApp.points.edit_exercise" for="field_exercise"></label>
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="vm.points.meals" name="meals" id="field_meals">
                <span class="check"></span>
                <label class="control-label" data-translate="21PointsApp.points.edit_meals" for="field_meals"></label>
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="vm.points.alcohol" name="alcohol" id="field_alcohol">
                <span class="check"></span>
                <label class="control-label" data-translate="21PointsApp.points.edit_alcohol" for="field_alcohol"></label>
            </label>
        </div>
        <div>
            <label class="control-label" data-translate="21PointsApp.points.notes" for="field_notes">Notes</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                    ng-model="vm.points.notes"
                    ng-maxlength="140"/>
            <div ng-show="editForm.notes.$invalid">
                <p class="help-block"
                    ng-show="editForm.notes.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="140">
                    This field cannot be longer than 140 characters.
                </p>
            </div>
        </div>
        <div has-authority="ROLE_ADMIN">
            <div>
            <label data-translate="21PointsApp.points.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.points.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
